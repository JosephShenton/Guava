<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>420 Signer</title>
    <link rel="stylesheet" href="assets/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script>window.$ = window.jQuery = require('jquery');</script>
  </head>
  <body>
    <center>
      <div class="content">
        <div class="row">
          <div class="column left">
            <button class="button smallButton active" onclick="">Individual Sign</button>
            <button class="button smallButton" onclick="">Bulk Resign</button>
            <button class="button smallButton" onclick="">Check Certs</button>
            <button class="button smallButton" onclick="">Import Cert</button>
            <button class="button smallButton" onclick="">Ad Settings</button>
            <button class="button smallButton" onclick="">Import DYLIB</button>
            <button class="button smallButton" onclick="window.open('preferences.html');">420 Preferences</button>
          </div>
          <div class="column left-second">
            <button class="button mediumButton active" id="signingTab" onclick="$('#adsTab').removeClass('active'); $('#dylibTab').removeClass('active'); $('#signingTab').addClass('active'); $('#adsSystem').hide(); $('#dylibSystem').hide(); $('#signingCertificates').show();">Signing Certificate</button>
            <button class="button mediumButton" id="adsTab" onclick="$('#signingTab').removeClass('active'); $('#dylibTab').removeClass('active'); $('#adsTab').addClass('active'); $('#signingCertificates').hide(); $('#dylibSystem').hide(); $('#adsSystem').show();">Ads System</button>
            <button class="button mediumButton" id="dylibTab" onclick="$('#signingTab').removeClass('active'); $('#adsTab').removeClass('active'); $('#dylibTab').addClass('active'); $('#signingCertificates').hide(); $('#adsSystem').hide(); $('#dylibSystem').show();">DYLIB System</button>
          </div>
          <div class="column right-second" id="signingCertificates" style="height: 85vh; overflow: scroll;">

          </div>
          <div class="column right-second" id="adsSystem">
            <button class="button mediumButton active" onclick="">None</button>
            <button class="button mediumButton" onclick="">Google Admob</button>
            <button class="button mediumButton" onclick="">AppNext</button>
          </div>
          <div class="column right-second" id="dylibSystem">
            <button class="button mediumButton active" onclick="">None</button>
            <button class="button mediumButton" onclick="">420 Signer</button>
            <button class="button mediumButton" onclick="">Ignition Updater</button>
          </div>
          <div class="column right">
            <div class="iconBack">
              <img src="test2.png" alt="Logo">
            </div>
            <!-- <br> -->
            <center>
              <span class="appName">420 Mobile</span>
              <button class="button smallButton changeIcon" onclick="">Change Icon</button>
            </center>
            <div class="infoBox">
              <p><span style="float: left;">Version:</span> <span style="float: right; color: rgba(255, 255, 255, 0.6);" class="appVersion">0.0.1</span></p>
              <br>
              <p><span style="float: left;">Build:</span> <span style="float: right; color: rgba(255, 255, 255, 0.6);" class="appBuild">123</span></p>
            </div>
            <button class="button smallButton selectButton" onclick="">Select App</button>
            <button class="button smallButton signButton" onclick="">Sign App</button>
            
          </div>
        </div>
        <div class="bottomLeftText">
          <p class="smallP"><img src="assets/images/420.png" alt="Logo" class="logo-small" style="vertical-align: middle;"> 
            <span class="smallTitle">420 Signer</span>
          </p>
        </div>
      </div>
    </center>
    <script src="assets/js/scripts-signing.js"></script>
    <script>
      $.getJSON('https://raw.githubusercontent.com/JosephShenton/420Certs/master/certs.json', function(data) {
          // JSON result in `data` variable
          console.log(data);

          $(jQuery.parseJSON(JSON.stringify(data.certificates))).each(function() {  
            var displayName = this.information.displayName;
            var html = '<button class="button mediumButton active" onclick="">'+displayName+'</button>';
            $("#signingCertificates").append(html);
          });
      });
    </script>
  </body>
</html>
